<mat-card>
  <form #myForm="ngForm" [formGroup]="form">
    <div id="number_field">
      <mat-form-field>
        <input matInput type="text" placeholder="Name" required />
      </mat-form-field>
    </div>
    <div id="number_field1">
      <mat-form-field>
        <input matInput type="text" placeholder="Surname" required />
      </mat-form-field>
    </div>
    <div id="number_field2">
      <mat-form-field>
        <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" placeholder="Birthday" required />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div id="number_field3">
      <mat-form-field>
        <input matInput type="text" placeholder="Address" required />
      </mat-form-field>
    </div>
    <div id="number_field4">
      <mat-form-field>
        <input matInput type="text" placeholder="Phone" formControlName="phone" required />
      </mat-form-field>
    </div>
    <div id="number_field5">
      <mat-form-field>
        <input matInput type="email" placeholder="Email" formControlName="email" required />
      </mat-form-field>
    </div>

    <br />
    <div id="button_align1">
      <button type="submit" mat-raised-button color="primary">Add</button>
    </div>
  </form>
</mat-card>
