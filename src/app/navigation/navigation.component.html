<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push" class="app-sidenav">
        <mat-toolbar color="primary">
        <!--future svg to go here-->
        <span class="toolbar-filler"></span>
        <button mat-icon-button (click)="sidenav.toggle()" class="mat-icon-button sidenav-toggle-button" [hidden]="!sidenav.opened">
            <mat-icon aria-label="Menu" class="material-icons">close</mat-icon>
        </button>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item class="sidenav-link" routerLink="operations" (click)="sidenav.toggle()">
                <span mat-line class="title" >Operations</span>
                <!-- <span mat-line class="secondary"></span> -->
            </a>
            <a mat-list-item [matMenuTriggerFor]="menu">
                <span mat-line class="title" >Operations History</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar id="appToolbar" color="primary">
        <button mat-icon-button (click)="sidenav.toggle()" class="mat-icon-button sidenav-toggle-button" [hidden]="sidenav.opened">
            <mat-icon aria-label="Menu" class="material-icons">menu</mat-icon>
        </button>
        <button mat-button routerLink="/">
            <a style="font-family:cursive;font-size:220%;color:rgb(94, 12, 6);">Bank</a>
            <a style="font-family:cursive;font-size:220%;color:rgb(59, 4, 55);">Account</a>
        </button>

        <span class="toolbar-filler"></span>
        <button id="button-home" mat-button routerLink="operations">Operations</button>
        <button id="button-admin" mat-button routerLink="operationshistory">Operations History</button>
    </mat-toolbar>
    <router-outlet></router-outlet>
</mat-sidenav-container>
