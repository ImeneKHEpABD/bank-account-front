<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> <a>No.</a> </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> <a>Date </a></th>
      <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> <a>Description</a> </th>
      <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Debit">
      <th mat-header-cell *matHeaderCellDef> <a>Debit</a> </th>
      <td mat-cell *matCellDef="let element"> {{element.Debit}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="Credit">
      <th mat-header-cell *matHeaderCellDef> <a>Credit</a> </th>
      <td mat-cell *matCellDef="let element"> {{element.Credit}} </td>
    </ng-container>
    <ng-container matColumnDef="Balance">
      <th mat-header-cell *matHeaderCellDef> <a>Balance</a> </th>
      <td mat-cell *matCellDef="let element"> {{element.Balance}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
<div class="paginator">
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
