<div id="container">
<mat-card>
    <div id="number_field">
  <mat-form-field>
    <input #amount matInput type="number" placeholder="Amount" min="0" required />
  </mat-form-field>
  </div>
  <br />
  <div id="button_align1">
      <button mat-raised-button color="primary" (click)="onDeposit(amount.value)">Deposit</button>
  </div>
  <div id="button_align2">
     
      <button mat-raised-button color="primary" (click)="Onwithdraw(amount.value)">Withdraw</button>
    </div>
  
</mat-card>
<div id="message">
<p class="message">
    {{ message }}
  </p>
</div>
</div>
