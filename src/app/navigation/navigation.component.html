<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push" class="app-sidenav">
        <mat-toolbar color="primary">
        <!--future svg to go here-->
        <span class="toolbar-filler"></span>
        <button mat-icon-button (click)="sidenav.toggle()" class="mat-icon-button sidenav-toggle-button" [hidden]="!sidenav.opened">
            <mat-icon aria-label="Menu" class="material-icons">close</mat-icon>
        </button>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item class="sidenav-link" routerLink="home" (click)="sidenav.toggle()">
                    <mat-icon mat-list-icon>home</mat-icon>    
                <span mat-line class="title" >Home</span>
                    <!-- <span mat-line class="secondary"></span> -->
            </a>
            <a mat-list-item class="sidenav-link" routerLink="/search" (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>search</mat-icon>
                <span mat-line class="title" >Search</span>
                <!-- <span mat-line class="secondary"></span> -->
            </a>

        </mat-nav-list>
    </mat-sidenav>
    <div class="Toolbar">
    <mat-toolbar id="appToolbar" color="primary">
        <button mat-icon-button (click)="sidenav.toggle()" class="mat-icon-button sidenav-toggle-button" [hidden]="sidenav.opened">
            <mat-icon aria-label="Menu" class="material-icons">menu</mat-icon>
        </button>
        <div class="hometitle">
        <button mat-button routerLink="home">
            <a>Bank</a>
            <a>Account</a>
        </button>
        </div>
        <span class="toolbar-filler"></span>
        <div id="button-operations">
        <button id="button-operations" mat-button routerLink="operations"><a>Operations</a></button>
        </div>
        <div id="button-operationshistory">
        <button id="button-operationshistory" mat-button routerLink="operationshistory"><a>Operations History</a></button>
        </div>
        <div class="example-button-row">
                <a mat-mini-fab routerLink="newaccount">
                        <mat-icon mat-list-icon>add</mat-icon>
                </a>
                
              </div>
    </mat-toolbar>
</div>
    
    <router-outlet></router-outlet>
</mat-sidenav-container>
